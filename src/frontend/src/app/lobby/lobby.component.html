<div align="center">
  <div class="buttons">
    <div class="round-button" (click)="startGame()">Start Game</div>
    <div class="round-button">Invite Friends</div>
    <div class="round-button">Leave Lobby</div>
  </div>

  <div class="grid grid-padding">
    <div *ngFor="let player of players">
      <mat-card class="profile-card">
        <img src="{{ player.picture }}" />
        <h1 class="player-name">{{ player.name }}</h1>
      </mat-card>
    </div>
  </div>
</div>
