<button class="leave-button" (click)="leave()">Back</button>
<div align="center">
  <h1 class="title">CodeChamp</h1>
</div>
<div class="playerDiv" align="center">
  <img class="player-img" src="{{ player.picture }}" />
  <h1 class="player-name">{{ player.name }}</h1>
</div>
<section class="container">
  <p class="stats-title">Stats</p>
  <p class="stats-title">Match History</p>
  <div class="left-half">
    <mat-card class="stats-card">
      <h1 class="stat-text1">Wins: {{ player.wins }}</h1>
      <h1 class="stat-text1">Losses: {{ player.losses }}</h1>
      <h1 class="stat-text1">Problems solved: {{ player.problemSolved }}</h1>
    </mat-card>
  </div>

  <div class="right-half">
    <mat-expansion-panel *ngFor="let match of userStats" class="match-history-card">
      <mat-expansion-panel-header style="padding: 40px;">
        <mat-panel-title>
          <h1 class=" history-text" [ngClass]="{ green: match.win, red: !match.win }">
            {{ match.win ? 'Victory' : 'Defeat&nbsp;' }}
          </h1>
        </mat-panel-title>
        <mat-panel-description class="history-text1">
          {{ match.problems.length }} problem(s) attempted
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p *ngFor="let problem of match.problems">{{problem.name}} - {{problem.difficulty}}</p>
    </mat-expansion-panel>
  </div>
</section>
