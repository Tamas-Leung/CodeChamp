<button class="leave-button" (click)="leave()">Back</button>
<div align="center">
  <h1 class="title">CodeChamp</h1>
</div>
<div class="playerDiv" align="center">
  <img class="player-img" src="{{ player.picture }}" />
  <h1 class="player-name">{{ player.name }}</h1>
</div>
<section class="container">
  <p class="stats-title">Stats</p>
  <p class="stats-title">Match History</p>
  <div class="left-half">
    <mat-card class="stats-card">
      <h1 class="stat-text1">Wins: {{ player.wins }}</h1>
      <h1 class="stat-text1">Losses: {{ player.losses }}</h1>
      <h1 class="stat-text1">Problem solved: {{ player.problemSolved }}</h1>
    </mat-card>
  </div>

  <div class="right-half">
    <mat-card
      class="match-history-card"
      *ngFor="let match of userStats; let i = index"
    >
      <h1
        class="history-text"
        [ngClass]="{ green: match.win, red: !match.win }"
      >
        {{ match.win ? 'Victory' : 'Defeat&nbsp;' }}
      </h1>
      <h1 class="history-text1">
        {{ match.problems }}
      </h1>
    </mat-card>
    <h1 *ngIf="userStats?.length == 0" class="history-text2">
      Play a match to see your match history!
    </h1>
  </div>
</section>
