<mat-toolbar color="black">
  <mat-icon style="padding-right: 30px">share</mat-icon>
  <span> CodeChamp</span>
</mat-toolbar>
<div style="background: white">
  <div class="row g-0" style="overflow: hidden">
    <div class="col-6">
      <app-problem-description
        [title]="title"
        [description]="description"
      ></app-problem-description>
    </div>
    <div class="col-6">
      <app-code-editor [id]="id"></app-code-editor>
    </div>
  </div>
  <div class="players-in-lobby">
    <div *ngFor="let player of players">
      <span>{{ player.name }}:</span>
      <span>{{
        player.finishedCurrentRound ? 'Finished' : 'Not finished'
      }}</span>
    </div>
  </div>
</div>
