<button class="leave-button" (click)="leave()">Back</button>
<div align="center">
  <h1 class="title">CodeChamp</h1>
</div>
<div align="center">
  <h1 class="title2">Leaderboard</h1>
</div>

<table align="center" mat-table [dataSource]="leaderboard" class="table">
  <!-- Position Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Rank</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element._id }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef>Wins</th>
    <td mat-cell *matCellDef="let element">{{ element.wins }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="losses">
    <th mat-header-cell *matHeaderCellDef>Rounds completed</th>
    <td mat-cell *matCellDef="let element">{{ element.rounds }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    style="border: 2px solid rgba(221, 221, 221, 0.541)"
  ></tr>
</table>
