<button class="button-topright">Logout</button>

<div align="center">
  <h1 class="title">CodeChamp</h1>
</div>

<div class="button-container">
  <div class="button-padding">
    <button class="long-button" (click)="createGame()">Create Game</button>
  </div>

  <div class="button-padding short-button-flex">
    <button class="short-button" (click)="joinGame()">Join Game</button>
    <form style="padding-left: 12px">
      <input
        class="join-input"
        id="joinGameFormControl"
        type="text"
        [formControl]="joinGameFormControl"
      />
    </form>
  </div>

  <div class="button-padding">
    <button class="long-button" (click)="ws.findGame()">Find Game</button>
  </div>

  <div class="button-padding">
    <button class="long-button">My Profile</button>
  </div>

  <div class="button-padding">
    <button class="long-button">Leaderboard</button>
  </div>
</div>
