<div class="iconcontainer">
  <button mat-fab class="share">
    <mat-icon>share</mat-icon>
  </button>
</div>

<div class="center">
  <pre><h1 style="font-size:400%"><b>

Welcome to CodeChamp!
</b></h1></pre>
</div>

<div class="buttoncontainer">
  <div
    style="
      position: absolute;
      opacity: 1;
      transform: translateX(0%) translateZ(0px);
    "
  >
    <div class="roundbutton" [routerLink]="['/problem']">Start Game</div>
    <div class="roundbutton">Host room</div>
    <div class="loginbutton">
      <div class="loginicon">
        <button mat-fab class="personbackground">
          <mat-icon>person</mat-icon>
        </button>
      </div>
      <div class="logintext">Login</div>
      <svg fill="white" viewBox="0 0 24 24">
        <path
          class="rightarrow"
          d="M10 6 8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"
        ></path>
      </svg>
    </div>
    <div class="roundbutton">Settings</div>
  </div>
</div>
