name: ESLint

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]

jobs:
  eslintprettier:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install npm backend
        run: |
          cd src/backend
          npm install

      - name: Run ESLint backend for source files
        run: |
          cd src/backend/src
          npx eslint . --config ../.eslintrc.json --ext .js,.jsx,.ts,.tsx

      - name: Run ESLint backend for test files
        run: |
          cd src/backend/test
          npx eslint . --config .eslintrc.json --ext .js,.jsx,.ts,.tsx

      - name: Prettify code backend
        run: |
          cd src/backend
          npx prettier --check .

      - name: Install npm frontend
        run: |
          cd src/frontend
          npm install

      - name: Run ESLint frontend
        run: |
          cd src/frontend
          npx eslint . --config .eslintrc.json --ext .js,.jsx,.ts,.tsx

      - name: Prettify code frontend
        run: |
          cd src/frontend
          npx prettier --check .

